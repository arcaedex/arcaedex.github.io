<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="wa12.css">
  <title>Movie Watchlist</title>
</head>
<body>
  <section id="content">
    <h1>Your Movie List:</h1>
    <div id="searchdiv">
      <label for="searchbar">Add Movie:</label>
      <input type="text" id="searchbar" class="input" onsearch="movieSearch()" placeholder="Search...">
    </div> 
    <div id="curatedcontainer">
      <div id="buttonscontainer">
        <button type="button" id="clearbtn" aria-label="Clear your list">Clear List</button>
        <button type="button" id="exportbtn" aria-label="Export your data">Export Savedata</button>
      </div>
      <ul id="movielist">
      </ul>
    </div>
  </section>
  <!-- SCRIPT HERE -->
  <script src="wa12.js"></script>
</body>
</html>
