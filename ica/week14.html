<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified Codepen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <style>
        body, html {
  cursor: none;
  text-align: center;
  color: #111;
  margin: 50px;
}
body a, html a {
  cursor: none;
  font-weight: bold;
  color: black;
  text-decoration: none;
}
body a:hover, html a:hover {
  color: gold;
}

.cursor {
  position: absolute;
  width: 20px;
  height: 20px;
  top: 90%;
  left: 50%;
  border: 3px solid blue; 
  border-radius: 30%;
}
    </style>
</head>
<body>
<div class="cursor"></div>
<h1>CUSTOM MOUSE CURSOR</h1>
<p>CREDIT TO MATHEUS DECLEVE ON CODEPEN!!</p>
<p><a href="#">my awesome Link</a></p>
    <script>
        //Selecting cursor
var cursor = jQuery(".cursor");

//Following cursor
jQuery(document).bind("mousemove", function (e) {
  var offset = jQuery(window).scrollTop();

  TweenLite.to(cursor, 0, { left: e.pageX - 0, top: e.pageY - offset - 0 });
  // -20 = half of your cursor width & height
  //Offset calculation to prevent position on scroll
});

var hoverElem = jQuery("body a");

//Entering on the element, cursor changes
hoverElem.on("mouseenter", function () {
  TweenLite.to(cursor, 0.6, {
    ease: Elastic.easeOut.config(1, 0.4),
    scale: 0.6,
    backgroundColor: "gold"
  });
});

//Leaving the element, cursor goes default
hoverElem.on("mouseleave", function () {
  TweenLite.to(cursor, 0.6, {
    ease: Elastic.easeOut.config(1, 0.4),
    scale: 1,
    backgroundColor: "transparent"
  });
});
    </script>
</body>
</html>
