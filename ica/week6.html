<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent-grid{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            width: 315px;
            height:215px;
            grid-template-areas: 
            "overall-nav1 course-nav1 main1"
            "overall-nav2 course-nav2 main2"
            ;
        }
        .box{
            border:2px solid black;
            height:100px;
            width:100px;
        }
        #one{
            background-color:blue;
            grid-area: main2;
        }
        #two{
            background-color:cyan;
            grid-area: course-nav2;
        }
        #three{
            background-color:teal;
            grid-area: overall-nav1;
        }
        #four{
            background-color:seagreen;
            grid-area: overall-nav2;
        }
        #five{
            background-color:green;
            grid-area: course-nav1;
        }
        #six{
            background-color:lime;
            grid-area: main1;
        }

        

        /* Current Flexbox CSS */
        .gallery-container { 
            display: grid;
            grid-template-areas:
            "header1 header2"
            "nav sidebar1"
            "main sidebar2"; 
        }
        .gallery-grid { 
            display: grid; 
            height:1fr;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            grid-area:main;
            gap: 1rem; 
        }
        .photo-card {
             height: 200px;
             background-color:cadetblue; 
            }
        .featured {
             height: 300px;
             background-color:teal;
             grid-column: span 2 
            }
        
        .gallery-header{
            grid-area:header1;
        }
            .gallery-nav {
            grid-area:nav;
        }

        .gallery-sidebar {
            grid-area:sidebar1;
        }

    </style>
</head>
<body>
    <div class="parent-grid">
        <div class="box" id="one"></div>
        <div class="box" id="two"></div>
        <div class="box" id="three"></div>
        <div class="box" id="four"></div>
        <div class="box" id="five"></div>
        <div class="box" id="six"></div>
    </div>

    

<div class="gallery-container">
  <header class="gallery-header">Photo Gallery</header>
  <nav class="gallery-nav">
    <button>All</button>
    <button>Nature</button>
    <button>Architecture</button>
  </nav>
  <main class="gallery-grid">
    <div class="photo-card" data-category="nature">Photo 1</div>
    <div class="photo-card" data-category="nature">Photo 2</div>
    <div class="photo-card" data-category="architecture">Photo 3</div>
    <div class="photo-card featured" data-category="nature">Featured Photo</div>
    <div class="photo-card" data-category="architecture">Photo 5</div>
    <div class="photo-card" data-category="nature">Photo 6</div>
  </main>
  <aside class="gallery-sidebar">Filter Options - Results: 6</aside>
</div>

<script>
// Get all filter buttons and photo cards
const filterButtons = document.querySelectorAll('.gallery-nav button');
const photoCards = document.querySelectorAll('.photo-card');

// Add click event to each button
filterButtons.forEach(button => {
  button.addEventListener('click', (event) => {
    const filterValue = event.target.textContent.toLowerCase();
    filterPhotos(filterValue);
  });
});

function filterPhotos(category) {
    let photosShown = 0;
  photoCards.forEach(card => {
    if (category === 'all' || card.dataset.category === category) {
      card.style.display = 'block';
      photosShown = photosShown + 1;
    } else {
      card.style.display = 'none';
    }
  });
  document.querySelector('.gallery-sidebar').textContent="Filter Options - Results: "+ photosShown;
}

</script>
</body>
</html>
